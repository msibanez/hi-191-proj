<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProstateDB: Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../design/index.css">
    <link rel="icon" href="../resources/clipboard2-heart.svg">
  </head>
  <body style="background-image: url('loginbg.png'); background-size: cover; background-position: center; background-attachment: fixed;">
    <div class="container">
      <div class="row justify-content-center" style="margin-top: 5%;">
        <h1 class="text-center" style="font-size: 3rem; font-weight: bold; color: #90EE90; text-shadow: 2px 2px 4px rgba(0,0,0,0.7);">ProstateDB</h1>
      </div>
      <div class="row justify-content-center">
        <div class="card text-center" style="margin-top: 2%; width: 50%; background-color: rgba(255, 255, 255, 0.75);">
          <h5 class="card-title" style="margin-top: 10px;">Login</h5>
          <div class="card-body">
            <div class="row" style="margin-bottom: 10px;">
              <div class="form-floating">
                <input type="text" class="form-control" id="username">
                <label for="username">Username</label>
              </div>
            </div>
            <div class="row" style="margin-bottom: 10px;">
              <div class="form-floating">
                <input type="password" class="form-control" id="password">
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row text-center" style="margin: 10px;">
              <a class="btn btn-outline-secondary mb-3" id="login">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../scripts/login.js"></script>
  </body>
</html>
